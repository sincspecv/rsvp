      <form role="form" name="regForm" class="form-horizontal" ng-submit="submitForm(regForm.$valid)" method="POST" id="register" novalidate>
        <div class="col-sm-6 col-sm-offset-6">
          <div class="form-group">

            <!-- FIRST NAME -->
            <div ng-class="{ 'has-error' : regForm.firstname.$touched && regForm.firstname.$invalid }" class="form-group ">
            <label for="firstname" class="control-label">First Name:</label> 
            <span class="alert" ng-show="regForm.firstname.$touched && regForm.firstname.$invalid">This field is required.</span>
            <input type="text" class="form-control" name="firstname" id="firstname" ng-model="formData.firstname" value="" required>
            </div>

            <!-- LAST NAME -->
            <div ng-class="{ 'has-error' : regForm.lastname.$touched && regForm.lastname.$invalid }" class="form-group ">
            <label for="lastname" class="control-label">Last Name:</label>
            <span class="alert" ng-show="regForm.lastname.$touched && regForm.lastname.$invalid">This field is required.</span>
            <input type="text" class="form-control" name="lastname" id="lastname" ng-model="formData.lastname" value="" required>
            </div>

            <!-- EMAIL -->
            <div ng-class="{ 'has-error' : regForm.email.$touched && regForm.email.$invalid }" class="form-group ">
            <label for="email" class="control-label">E-Mail:</label>
            <span class="alert" ng-show="regForm.email.$touched && regForm.email.$invalid">Invalid email address.</span>
            <input type="email" class="form-control" name="email" id="email" ng-model="formData.email" value="">
            </div>


            <!-- PHONE NUMBER -->
            <div ng-class="{ 'has-error' : regForm.userphone.$touched && regForm.userphone.$invalid }" class="form-group ">
            <label for="userphone" class="control-label">Phone Number:</label>
            <span class="alert" ng-show="regForm.userphone.$touched && regForm.userphone.$invalid">This field is required.</span>
            <input type="text" class="form-control" name="userphone" id="userphone" ng-model="formData.userphone" value="" maxlength="12" required>
            </div>

            <!-- USERNAME -->
            <div ng-class="{ 'has-error' : regForm.username.$touched && regForm.username.$invalid }" class="form-group ">
            <label for="username" class="control-label">Username:</label>
            <span class="alert" ng-show="regForm.username.$touched && regForm.username.$invalid">This field is invalid.</span>
            <input type="text" class="form-control" name="username" id="username" ng-model="formData.username" value="" required>
            </div>

            <!-- PASSWORD -->
            <div ng-class="{ 'has-error' : regForm.password.$touched && regForm.password.$invalid }" class="form-group ">
            <label for="password" class="control-label">Password:</label>
            <span class="alert" ng-show="regForm.password.$touched && regForm.password.$invalid">This field is invalid.</span>
            <input type="password" class="form-control" name="password" id="password" ng-model="formData.password" value="" ng-minlength="6" ng-maxlenth="20" required>
            </div>

            <!-- PASSWORD CONFIRMATION -->
            <div ng-class="{ 'has-error' : regForm.confirm.$touched && regForm.confirm.$invalid }" ng-class="dynamicClass" class="form-group ">
            <label for="confirm" class="control-label">Confirm Password:</label>
            <span class="alert" ng-show="regForm.confirm.$touched && regForm.confirm.$invalid">This field is required.</span>
              <span ng-show='regForm.confirm_password.$error.match'>Passwords do not match!</span>
            <input type="password" class="form-control" name="confirm" id="confirm" ng-model="formData.confirm" value="" maxlength="20" match="formData.password" required><br />
            </div>

             <!-- SUBMIT BUTTON -->
            <button type="submit" class="btn btn-default" ng-disabled="regForm.$invalid">Register</button>

          </div>
        </div>
      </form>
